apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: kube-system
spec:
  project: default
  source:
    repoURL: https://github.com/ryanhodge240/HomeLab
    targetRevision: main
    path: traefik
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
